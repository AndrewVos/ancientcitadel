<!DOCTYPE html>
<html>
  <head>
    <title>ANCIENT CITADEL</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/items.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/assets/scripts/gifs.js"></script>
    <style>
      .next-page {
        text-align: center;
        font: 18px Arial, sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>ANCIENT CITADEL</h1>
      <p>
      <a href="/sfw/1">safe for work</a> / <a href="/nsfw/1">not safe for work</a>

        {{range .URLs}}
          <div class="item">
            <div class="image-container">
              <img data-first-frame="/gif-frame?url={{.URL | urlquery}}" data-original="{{.URL}}" src="/gif-frame?url={{.URL | urlquery}}" alt="{{.Title}}" />
            </div>
            <p>
              {{.Title}}
            </p>
            <p>
              /r/{{.SubReddit}}
            </p>
          </div>
        {{end}}
      </div>
      <div class="next-page">
        <a href="{{.NextPagePath}}">BRING FORTH MORE GIFS</a>
      </div>
    </div>
  </body>
</html>
