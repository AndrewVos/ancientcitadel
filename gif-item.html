<div class="item">
  <div class="item-top">
    <p>
      <a href="/gif/{{.ID}}">
        <strong>{{.Title}}</strong>
      </a>
    </p>
    <p>
      <a href="{{.SourceURL}}">view comments</a>
      /
      <a href="https://twitter.com/intent/tweet?source=ancientcitadel.com&text={{.Title}} ancientcitadel.com/gif/{{.ID}}">tweet this</a>
      /
      <a href="https://www.facebook.com/sharer/sharer.php?u=/gif/{{.ID}}&t={{.Title}}">facebook this</a>
    </p>
  </div>
  <video class="gif" data-width="{{.Width}}" data-height="{{.Height}}" preload="metadata" loop poster="{{.Thumbnail}}">
    <source src="{{.WebMURL}}" type="video/webm">
    <source src="{{.MP4URL}}" type="video/mp4">
  </video>
</div>
