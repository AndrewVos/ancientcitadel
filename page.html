<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/pins.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/scripts/gifs.js"></script>
  </head>
  <body>
  <style>
    .next-page {
      text-align: center;
      font: 18px Arial, sans-serif;
      color: #333;
    }
  </style>

  <script>
  </script>
    <div class="content">
      <div id="wrapper">
        <div id="columns">
          {{range .URLS}}
            <div class="pin">
              <img data-first-frame="/gif?url={{.URL | urlquery}}" data-original="{{.URL}}" src="/gif?url={{.URL | urlquery}}" alt="{{.Title}}" />
              <img style="display:none;" src="{{.URL}}" />
              <p>
                {{.Title}}
              </p>
            </div>
          {{end}}
        </div>
      </div>
      <div class="next-page">
        <a href="/r/{{.SubReddit}}/{{.After}}">Next Page</a>
      </div>
    </div>
  </body>
</html>
