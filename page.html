<div id="wrapper">
  <div id="columns">
    {{range .URLS}}
      <div class="pin">
        <img data-src="{{.URL}}" src="/gif?url={{.URL | urlquery}}" alt="{{.Title}}" />
        <img style="display:none;" src="{{.URL}}" />
        <p>
          {{.Title}}
        </p>
      </div>
    {{end}}
  </div>
</div>

<div class="next-page">
  <a href="/?after={{.After}}">Next Page</a>
</div>
